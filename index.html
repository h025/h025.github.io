<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>音乐播放器</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="center">
			<div id="bg">
				<div class="bg">
					<div id="lac"></div>
					<div id="control">
						<img id="tb" src="img/tb.jpeg" alt="" />
						<span id="musicName"></span>
						<input type="button" class="lest" onclick="lest()" value="" />
						<input type="button" id="playBtn" value="" />
						<input type="button" class="next" onclick="next()" value="" />
						<div id="playingSytle">
							<div id="voice"></div>
							<div id="pstyle"></div>
						</div>
						<div id="divRight">
							<div><span id="currentTime">00:00</span>/<span id="duration">00:00</span></div>
							<div id="progressBar">
								<div id="progress"></div>
								<div id="dot"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="voiceBox">
					<div id="voiceBar">
						<div id="voiceProgress"></div>
						<div id="voiceDot"></div>
					</div>
				</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/index.js"></script>

</html>
